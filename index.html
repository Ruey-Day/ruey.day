<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruey Yeh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --blue: #3c4f5c;
      --gray: #777777;
      --black: #1a1a1a;
      --white: #f5f5f5;
      --silver: #b0b0b0;
      --blue-accent: #2a3b47;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: var(--white);
      line-height: 1.6;
    }
    header {
      background-color: var(--gray);
      color: var(--white);
      position: relative;
    }
    .nav-container {
      position: relative;
    }
    .nav-primary {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0 0.5rem;
    }
    .nav-primary a,
    .nav-secondary a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-primary a:hover,
    .nav-secondary a:hover {
      color: var(--silver);
    }
    .nav-secondary {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: var(--blue-accent);
      padding: 0.5rem;
      opacity: 0;
      visibility: hidden;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1;
    }
    .nav-container:hover .nav-secondary {
      opacity: 1;
      visibility: visible;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: var(--silver);
    }
    img.profile-pic {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid var(--silver);
    }
    .about {
      text-align: center;
    }
    @media (max-width: 600px) {
      .nav-primary,
      .nav-secondary {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <section id="head" class="head">
      <h1 style="text-align:center;">Ruey Day</h1>
    </section>
    <div class="nav-container">
      <nav class="nav-primary">
        <a href="/home/index.html">Home</a>
        <a href="/projects/index.html">Projects</a>
      </nav>
      <nav class="nav-secondary">
        <a href="#about">About Me</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="About Me">
      <h2>About Me</h2>
      <p>I'm an undergraduate student at the University of Michigan, double majoring in Robotics and Computer Engineering.</p>
    </section>
    <section id="Experience">
      <h2>Experience</h2>
      <p>Your past roles and achievements.</p>
    </section>
    <section id="Contact">
      <h2>Contact</h2>
      <p>Email, socials, or contact form info.</p>
    </section>
  </main>
</body>
</html>

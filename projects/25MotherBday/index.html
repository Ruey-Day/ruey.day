<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Mom!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: #ff69b4;
      color: white;
      padding: 20px;
    }

    .lang-toggle {
      margin: 20px;
    }

    .content {
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>

<header>
  <h1 id="title-en">Happy Birthday, Mom!</h1>
  <h1 id="title-zh" style="display:none;">媽媽生日快樂！</h1>
</header>

<div class="lang-toggle">
  <button onclick="toggleLanguage()">中文 / English</button>
</div>

<div class="content">
  <p id="msg-en">
    Dear Mom, thank you for your love and support. I hope you enjoy the food and your birthday in Taiwan!
  </p>
  <p id="msg-zh" style="display:none;">
    親愛的媽媽，感謝您的愛與支持。祝您生日快樂、永遠健康！
  </p>

  <h2 id="gallery-title-en">Photos (add more after midterm)</h2>
  <h2 id="gallery-title-zh" style="display:none;">照片（期中考後再加）</h2>

  <div class="gallery">
    <img src="mom1.jpg" alt="Photo 1">
    <img src="mom2.jpg" alt="Photo 2">
    <img src="mom3.jpg" alt="Photo 3">
    <img src="mom4.jpg" alt="Photo 4">
  </div>
  <div class="gallery">
    <img src="mom5.jpg" alt="Photo 5">
    <img src="mom6.jpg" alt="Photo 6">
    <img src="mom7.jpg" alt="Photo 7">
    <img src="mom8.jpg" alt="Photo 8">
  </div>
</div>

<script>
  function toggleLanguage() {
    const isEnglish = document.getElementById('title-en').style.display !== 'none';

    document.getElementById('title-en').style.display = isEnglish ? 'none' : 'block';
    document.getElementById('msg-en').style.display = isEnglish ? 'none' : 'block';
    document.getElementById('gallery-title-en').style.display = isEnglish ? 'none' : 'block';

    document.getElementById('title-zh').style.display = isEnglish ? 'block' : 'none';
    document.getElementById('msg-zh').style.display = isEnglish ? 'block' : 'none';
    document.getElementById('gallery-title-zh').style.display = isEnglish ? 'block' : 'none';
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
</head>
<body>
    <h1>Send API Request</h1>
    <button id="sendRequest">Send Request</button>

    <script>
        document.getElementById('sendRequest').addEventListener('click', async function() {
            const serverUrl = "https://c6c5-34-16-171-9.ngrok-free.app";
            const payload = {
                prompt: "Where should I travel?",
                max_length: 128
            };

            try {
                const response = await fetch(`${serverUrl}/completion`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                } else {
                    console.error('Error:', response.status);
                }
            } catch (error) {
                console.error('Request failed:', error);
            }
        });
    </script>
</body>
</html>
